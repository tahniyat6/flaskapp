<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahniyarts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="static/css/styles.min.css">
</head>

<body style="background-color: rgb(192, 116, 116);">
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background-color: black;">
            <div class="container"><a class="navbar-brand" href="{{url_for('login')}}" style="color:#c54242;">Tahniyarts</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1"></div>
    </div>
    </nav>
    </div>
    <div class="photo-gallery" style="background-color: rgb(233, 148, 148);">
        <div class="container">
            <div class="intro">
                <h2 class="text-center" style="color: black;">Welcome to my shop, {{name}}  &nbsp;</h2>
            </div>
            <div class="row photos">
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="static/img/desk.jpg" data-lightbox="photos"><img class="img-fluid" src="static/img/desk.jpg"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="static/img/building.jpg" data-lightbox="photos"><img class="img-fluid" src="static/img/building.jpg"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="static/img/loft.jpg" data-lightbox="photos"><img class="img-fluid" src="static/img/loft.jpg"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="static/img/meeting.jpg" data-lightbox="photos"><img class="img-fluid" src="static/img/meeting.jpg"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="static/img/heart.jpg" data-lightbox="photos"><img class="img-fluid" src="static/img/heart.jpg"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="static/img/roses.jpg" data-lightbox="photos"><img class="img-fluid" src="static/img/roses.jpg"></a></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
